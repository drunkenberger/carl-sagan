<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Mundo de Carl Sagan - Aventura Espacial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header removido completamente */

        /* Contenedor del iframe - ahora ocupa toda la pantalla */
        .game-frame-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100vh;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
        }

        /* Iframe del juego */
        .game-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            z-index: 1;
        }

        /* Loading message */
        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: 1.5em;
            text-align: center;
            z-index: -1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .game-frame-container {
                height: 100vh;
                min-height: 100vh;
            }
        }

        @media (max-width: 480px) {
            .game-frame-container {
                height: 100vh;
                min-height: 100vh;
            }
        }

        /* Estrellas de fondo */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <!-- Estrellas de fondo -->
    <div class="stars" id="stars"></div>

    <!-- Header removido completamente -->

    <!-- Contenedor del iframe -->
    <div class="game-frame-container">
        <div class="loading-message">
            <p>ðŸŒŸ Cargando aventura espacial... ðŸš€</p>
        </div>
        <iframe
            id="gameFrame"
            class="game-iframe"
            src="juego_carl.html"
            title="Aventura Espacial con Carl Sagan"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        // Crear estrellas de fondo
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Recargar el juego
        function reloadGame() {
            const iframe = document.getElementById('gameFrame');
            iframe.src = iframe.src;
        }

        // Toggle pantalla completa
        function toggleFullscreen() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => {
                    alert(`Error al entrar en pantalla completa: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Inicializar
        createStars();

        // Ajustar altura del iframe cuando cambie el tamaÃ±o de la ventana
        window.addEventListener('resize', () => {
            const iframe = document.getElementById('gameFrame');
            const container = document.querySelector('.game-frame-container');
            if (iframe && container) {
                iframe.style.height = container.clientHeight + 'px';
            }
        });
    </script>
</body>
</html>
