<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego - El Mundo de Carl Sagan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255,215,0,0.3);
            max-width: 600px;
            position: relative;
            z-index: 10;
            animation: containerGlow 4s ease-in-out infinite;
        }

        @keyframes containerGlow {
            0%, 100% { border-color: rgba(255,215,0,0.3); }
            50% { border-color: rgba(255,215,0,0.8); }
        }

        h1 {
            color: #ffd700;
            font-size: clamp(1.8em, 4vw, 2.5em);
            margin-bottom: 20px;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.7);
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 3px 3px 8px rgba(0,0,0,0.7); }
            50% { text-shadow: 3px 3px 20px rgba(255,215,0,0.8); }
        }

        .subtitle {
            color: #87ceeb;
            font-size: clamp(1em, 2.5vw, 1.2em);
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .game-link {
            display: inline-block;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: clamp(1em, 2vw, 1.2em);
            margin: 10px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
            font-weight: bold;
        }

        .game-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transition: all 0.6s ease;
            transform: translate(-50%, -50%);
        }

        .game-link:hover::before {
            width: 400px;
            height: 400px;
        }

        .game-link:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: #ffd700;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .game-link.new {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #1a1a2e;
            animation: newGamePulse 2s ease-in-out infinite;
        }

        @keyframes newGamePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .game-link.wrapper {
            background: linear-gradient(45deg, #9C27B0, #7B1FA2);
        }

        .game-link.home {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }

        .description {
            font-size: 0.9em;
            color: #b0b0b0;
            margin: 20px 0;
            line-height: 1.4;
        }

        .new-badge {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: white;
            font-size: 0.8em;
            padding: 4px 12px;
            border-radius: 15px;
            position: absolute;
            top: -10px;
            right: -10px;
            animation: badgeBounce 2s ease-in-out infinite;
        }

        @keyframes badgeBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }

            .game-link {
                display: block;
                margin: 15px auto;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <!-- Estrellas de fondo -->

        <div style="position: relative; display: inline-block;">

            <span class="new-badge">¬°NUEVO!</span>
        </div>

        <p class="description">Dise√±o completamente redise√±ado, m√°s intuitivo y sin problemas de visualizaci√≥n</p>

        <a href="juego_wrapper.html" class="game-link wrapper">üéÆ Juego con Navegaci√≥n</a>
        <a href="juego_carl.html" class="game-link">üöÄ Juego Cl√°sico</a>

        <br><br>
        <a href="../../index.html" class="game-link home">üè† Volver al Inicio</a>
    </div>

    <script>
        // Crear estrellas de fondo
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>
</body>
</html>
