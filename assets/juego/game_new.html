<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura Espacial con Carl Sagan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Contenedor principal */
        .main-wrapper {
            display: grid;
            grid-template-rows: auto 1fr;
            min-height: 100vh;
            position: relative;
        }

        /* Header compacto */
        .game-header {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            padding: 15px 20px;
            border-bottom: 3px solid #ffd700;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            position: relative;
            z-index: 100;
        }

        .header-title {
            color: #ffd700;
            font-size: clamp(1.2em, 3vw, 1.8em);
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            margin: 0;
            animation: headerGlow 3s ease-in-out infinite;
        }

        @keyframes headerGlow {
            0%, 100% { text-shadow: 2px 2px 8px rgba(0,0,0,0.7); }
            50% { text-shadow: 2px 2px 15px rgba(255,215,0,0.8); }
        }

        .header-nav {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            border: 2px solid transparent;
        }

        .nav-btn:hover {
            transform: scale(1.05);
            border-color: #ffd700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .nav-btn.restart {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
        }

        .nav-btn.home {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }

        /* Área del juego */
        .game-area {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr;
            height: calc(100vh - 80px);
            padding: 0;
            position: relative;
        }

        /* Panel de control superior */
        .control-panel {
            background: linear-gradient(90deg, #16213e, #1a1a2e);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(255,215,0,0.3);
            flex-wrap: wrap;
            gap: 10px;
        }

        .score-info {
            color: #87ceeb;
            font-size: clamp(1em, 2.5vw, 1.2em);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            animation: scoreGlow 2s ease-in-out infinite;
        }

        @keyframes scoreGlow {
            0%, 100% { text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }
            50% { text-shadow: 1px 1px 10px rgba(135,206,235,0.8); }
        }

        .progress-container {
            flex: 1;
            max-width: 300px;
            margin: 0 20px;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #ffd700;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffd700, #ff6b6b, #4ecdc4);
            border-radius: 8px;
            transition: width 1s ease;
            box-shadow: 0 0 15px rgba(255,215,0,0.6);
        }

        /* Área principal del juego */
        .game-content {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr;
            height: 100%;
            overflow: hidden;
        }

        /* Escena espacial rediseñada */
        .space-scene {
            height: 200px;
            background: linear-gradient(135deg, #0f0f23 0%, #2d1b69 50%, #1a1a2e 100%);
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid #ffd700;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
        }

        .celestial-body {
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(2em, 5vw, 3em);
            animation: float 3s ease-in-out infinite;
        }

        .earth {
            width: clamp(80px, 12vw, 120px);
            height: clamp(80px, 12vw, 120px);
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.6);
        }

        .moon {
            width: clamp(60px, 10vw, 90px);
            height: clamp(60px, 10vw, 90px);
            background: linear-gradient(45deg, #e0e0e0, #bdbdbd);
            box-shadow: 0 0 20px rgba(224, 224, 224, 0.4);
            animation-delay: -1s;
        }

        .spaceship {
            position: absolute;
            left: 20%;
            top: 50%;
            transform: translateY(-50%);
            font-size: clamp(2em, 4vw, 2.5em);
            z-index: 10;
            transition: all 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: drop-shadow(0 0 15px #ffd700);
            animation: spaceshipFloat 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        @keyframes spaceshipFloat {
            0%, 100% { transform: translateY(-50%) rotate(-2deg); }
            50% { transform: translateY(-60%) rotate(2deg); }
        }

        /* Panel de desafíos */
        .challenge-panel {
            flex: 1;
            background: rgba(255,255,255,0.05);
            margin: 20px;
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,215,0,0.3);
            overflow-y: auto;
            animation: panelGlow 4s ease-in-out infinite;
        }

        @keyframes panelGlow {
            0%, 100% { border-color: rgba(255,215,0,0.3); }
            50% { border-color: rgba(255,215,0,0.7); }
        }

        .challenge-title {
            color: #ffd700;
            font-size: clamp(1.4em, 3vw, 2em);
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
            animation: titleBounce 2s ease-in-out infinite;
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .challenge-question {
            font-size: clamp(1.1em, 2.5vw, 1.3em);
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
            color: #e0e0e0;
        }

        /* Opciones del juego rediseñadas */
        .game-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .option-card {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: clamp(1em, 2vw, 1.1em);
            font-weight: 600;
        }

        .option-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transition: all 0.6s ease;
            transform: translate(-50%, -50%);
        }

        .option-card:hover::before {
            width: 400px;
            height: 400px;
        }

        .option-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #ffd700;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .option-card.correct {
            background: linear-gradient(135deg, #ffd700, #ffed4a);
            color: #1a1a2e;
            animation: correctPulse 1s ease;
        }

        .option-card.wrong {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            animation: wrongShake 0.8s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: translateY(-8px) scale(1.02); }
            50% { transform: translateY(-8px) scale(1.1); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0) scale(1); }
            25% { transform: translateX(-10px) scale(1.02); }
            75% { transform: translateX(10px) scale(0.98); }
        }

        /* Botón de siguiente */
        .next-button {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #1a1a2e;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: clamp(1.1em, 2.5vw, 1.3em);
            font-weight: bold;
            cursor: pointer;
            margin: 30px auto 20px;
            display: block;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            display: none;
        }

        .next-button:hover {
            transform: scale(1.1) rotate(-2deg);
            border-color: #4CAF50;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Estrellas de fondo */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-header {
                padding: 10px 15px;
                flex-direction: column;
                gap: 8px;
            }

            .header-nav {
                width: 100%;
                justify-content: center;
            }

            .game-area {
                height: calc(100vh - 120px);
            }

            .control-panel {
                flex-direction: column;
                padding: 10px;
                gap: 8px;
            }

            .progress-container {
                max-width: 100%;
                margin: 0;
            }

            .space-scene {
                height: 150px;
                padding: 0 3%;
            }

            .challenge-panel {
                margin: 10px;
                padding: 20px;
            }

            .game-options {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .option-card {
                min-height: 70px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header-title {
                font-size: 1em;
            }

            .nav-btn {
                padding: 6px 12px;
                font-size: 0.8em;
            }

            .space-scene {
                height: 120px;
            }

            .challenge-panel {
                margin: 8px;
                padding: 15px;
            }

            .option-card {
                min-height: 60px;
                padding: 12px;
                font-size: 0.9em;
            }
        }

        /* Efectos especiales */
        .celebration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            pointer-events: none;
        }

        .celebration-content {
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            color: #1a1a2e;
            font-size: 1.5em;
            animation: celebrationBounce 1s ease;
            border: 3px solid white;
            box-shadow: 0 0 50px rgba(255,215,0,0.8);
        }

        @keyframes celebrationBounce {
            0% { transform: scale(0) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Estrellas de fondo -->
    <div class="stars" id="stars"></div>

    <!-- Contenedor principal -->
    <div class="main-wrapper">
        <!-- Header compacto -->
        <header class="game-header">
            <h1 class="header-title">🚀 Aventura Espacial con Carl Sagan 🌟</h1>
            <nav class="header-nav">
                <a href="../.." class="nav-btn home">🏠 Inicio</a>
                <button onclick="restartGame()" class="nav-btn restart">🔄 Reiniciar</button>
                <button onclick="toggleFullscreen()" class="nav-btn">📱 Pantalla Completa</button>
            </nav>
        </header>

        <!-- Área del juego -->
        <div class="game-area">
            <!-- Panel de control -->
            <div class="control-panel">
                <div class="score-info" id="scoreDisplay">Pregunta 1 de 12 | Puntuación: 0</div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
                <div style="color: #87ceeb; font-size: 0.9em;">🚀 ¡Llega a la Luna!</div>
            </div>

            <!-- Contenido del juego -->
            <div class="game-content">
                <!-- Escena espacial -->
                <div class="space-scene">
                    <div class="celestial-body earth">🌍</div>
                    <div class="spaceship" id="spaceship">🚀</div>
                    <div class="celestial-body moon">🌙</div>
                </div>

                <!-- Panel de desafíos -->
                <div class="challenge-panel">
                    <div id="challengeContainer">
                        <!-- El contenido del desafío se carga aquí -->
                    </div>
                    <button class="next-button" id="nextBtn" onclick="nextChallenge()">
                        ¡Siguiente Aventura! 🌟
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay de celebración -->
    <div class="celebration-overlay" id="celebrationOverlay">
        <div class="celebration-content" id="celebrationContent">
            ¡Excelente! 🎉
        </div>
    </div>

    <script>
        let currentChallenge = 0;
        let score = 0;

        const challenges = [
            {
                type: 'multiple_choice',
                title: 'Reto 1: ¿Qué le gustaba estudiar a Carl?',
                question: '¿Qué le gustaba más estudiar a Carl Sagan?',
                options: ['Las estrellas y planetas 🌟', 'Solo los peces 🐠', 'Solo los carros 🚗', 'Solo la comida 🍕'],
                correct: 0
            },
            {
                type: 'multiple_choice',
                title: 'Reto 2: ¿Qué estudiaba Carl?',
                question: '¿Cuál de estas cosas NO estudiaba Carl Sagan?',
                options: ['🌟 Las estrellas brillantes', '🍕 Recetas de pizza', '🪐 Los planetas lejanos', '🌙 La Luna hermosa'],
                correct: 1
            },
            {
                type: 'multiple_choice',
                title: 'Reto 3: La vida de Carl',
                question: '¿Qué hizo primero Carl Sagan en su vida?',
                options: ['📺 Hacer programas de TV', '👶 Nacer y ser niño curioso', '🔭 Usar telescopios grandes', '🎓 Estudiar en la universidad'],
                correct: 1
            }
            // Agrega más desafíos aquí...
        ];

        // Crear estrellas
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Cargar desafío
        function loadChallenge() {
            if (currentChallenge >= challenges.length) {
                showFinalMessage();
                return;
            }

            const container = document.getElementById('challengeContainer');
            const challenge = challenges[currentChallenge];
            const scoreDisplay = document.getElementById('scoreDisplay');

            scoreDisplay.textContent = `Pregunta ${currentChallenge + 1} de ${challenges.length} | Puntuación: ${score}`;

            let html = `
                <h2 class="challenge-title">${challenge.title}</h2>
                <div class="challenge-question">${challenge.question}</div>
                <div class="game-options">
            `;

            challenge.options.forEach((option, index) => {
                html += `<div class="option-card" onclick="checkAnswer(${index})">${option}</div>`;
            });

            html += '</div>';
            container.innerHTML = html;

            // Ocultar botón siguiente
            document.getElementById('nextBtn').style.display = 'none';
        }

        // Verificar respuesta
        function checkAnswer(selectedIndex) {
            const challenge = challenges[currentChallenge];
            const options = document.querySelectorAll('.option-card');

            // Deshabilitar todas las opciones
            options.forEach(option => option.style.pointerEvents = 'none');

            if (selectedIndex === challenge.correct) {
                options[selectedIndex].classList.add('correct');
                score++;
                updateSpaceship();
                showCelebration('¡Fantástico! 🌟');
            } else {
                options[selectedIndex].classList.add('wrong');
                options[challenge.correct].classList.add('correct');
                showCelebration('¡Sigue intentando! 💪');
            }

            // Actualizar progreso
            updateProgress();

            setTimeout(() => {
                document.getElementById('nextBtn').style.display = 'block';
            }, 2500);
        }

        // Actualizar posición de la nave
        function updateSpaceship() {
            const spaceship = document.getElementById('spaceship');
            const progress = (currentChallenge + 1) / challenges.length;
            const newPosition = 20 + (progress * 60); // Del 20% al 80%
            spaceship.style.left = newPosition + '%';
            spaceship.style.filter = 'drop-shadow(0 0 20px #ffd700)';
        }

        // Actualizar barra de progreso
        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const progress = ((currentChallenge + 1) / challenges.length) * 100;
            progressFill.style.width = progress + '%';
        }

        // Siguiente desafío
        function nextChallenge() {
            currentChallenge++;
            loadChallenge();
        }

        // Mostrar celebración
        function showCelebration(message) {
            const overlay = document.getElementById('celebrationOverlay');
            const content = document.getElementById('celebrationContent');
            content.innerHTML = message;
            overlay.style.display = 'flex';

            setTimeout(() => {
                overlay.style.display = 'none';
            }, 2500);
        }

        // Mostrar mensaje final
        function showFinalMessage() {
            const container = document.getElementById('challengeContainer');
            let message = '';
            let emoji = '';

            if (score === challenges.length) {
                message = '¡INCREÍBLE! ¡Respondiste todo perfectamente! 🌟';
                emoji = '🏆';
            } else if (score >= 2) {
                message = '¡EXCELENTE trabajo! Carl Sagan estaría orgulloso. 🚀';
                emoji = '🥇';
            } else {
                message = '¡BUEN INTENTO! Has aprendido mucho sobre Carl Sagan. 💫';
                emoji = '🌟';
            }

            container.innerHTML = `
                <div style="text-align: center;">
                    <div style="font-size: 4em; margin-bottom: 20px;">${emoji}</div>
                    <h2 class="challenge-title">¡Misión Completada!</h2>
                    <div class="challenge-question">${message}</div>
                    <div style="font-size: 1.5em; color: #87ceeb; margin: 20px 0;">
                        Puntuación Final: ${score}/${challenges.length}
                    </div>
                    <button class="next-button" onclick="restartGame()" style="display: block;">
                        🚀 ¡Jugar Otra Vez! 🚀
                    </button>
                </div>
            `;
        }

        // Reiniciar juego
        function restartGame() {
            currentChallenge = 0;
            score = 0;
            const spaceship = document.getElementById('spaceship');
            spaceship.style.left = '20%';
            spaceship.style.filter = 'drop-shadow(0 0 15px #ffd700)';
            document.getElementById('progressFill').style.width = '0%';
            loadChallenge();
        }

        // Pantalla completa
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Inicializar
        createStars();
        loadChallenge();
    </script>
</body>
</html>
