    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);

            min-height: 100vh;
            overflow-x: hidden;

        /* Contenedor principal - sin espacio para header */
        .main-wrapper {
            display: grid;
            grid-template-rows: 1fr;
            min-height: 100vh;
            position: relative;

        /* Header removido completamente */

        /* √Årea del juego - ahora ocupa toda la pantalla */
        .game-area {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr;
            height: 100vh;
            padding: 0;
            position: relative;
        }

        /* Panel de control superior */
        .control-panel {
            background: linear-gradient(90deg, #16213e, #1a1a2e);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(255,215,0,0.3);
            flex-wrap: wrap;
            gap: 10px;

        .score-info {
            color: #87ceeb;

            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            animation: scoreGlow 2s ease-in-out infinite;

        @keyframes scoreGlow {
            0%, 100% { text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }
            50% { text-shadow: 1px 1px 10px rgba(135,206,235,0.8); }
        }

        .progress-container {
            flex: 1;
            max-width: 300px;
            margin: 0 20px;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #ffd700;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffd700, #ff6b6b, #4ecdc4);
            border-radius: 8px;
            transition: width 1s ease;
            box-shadow: 0 0 15px rgba(255,215,0,0.6);
        }

        /* √Årea principal del juego */
        .game-content {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr;
            height: 100%;
            overflow: hidden;
        }

        /* Escena espacial redise√±ada */
        .space-scene {
            height: 200px;
            background: linear-gradient(135deg, #0f0f23 0%, #2d1b69 50%, #1a1a2e 100%);
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid #ffd700;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
        }

        .celestial-body {
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(2em, 5vw, 3em);
            animation: float 3s ease-in-out infinite;
        }

        .earth {
            width: clamp(80px, 12vw, 120px);
            height: clamp(80px, 12vw, 120px);
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.6);
        }

        .moon {
            width: clamp(60px, 10vw, 90px);
            height: clamp(60px, 10vw, 90px);
            background: linear-gradient(45deg, #e0e0e0, #bdbdbd);
            box-shadow: 0 0 20px rgba(224, 224, 224, 0.4);
            animation-delay: -1s;
        }

        .spaceship {
            position: absolute;
            left: 20%;
            top: 50%;
            transform: translateY(-50%);
            font-size: clamp(2em, 4vw, 2.5em);
            z-index: 10;
            transition: all 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: drop-shadow(0 0 15px #ffd700);
            animation: spaceshipFloat 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        @keyframes spaceshipFloat {
            0%, 100% { transform: translateY(-50%) rotate(-2deg); }
            50% { transform: translateY(-60%) rotate(2deg); }
        }

        /* Panel de desaf√≠os */
        .challenge-panel {
            flex: 1;
            background: rgba(255,255,255,0.05);
            margin: 20px;
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,215,0,0.3);
            overflow-y: auto;
            animation: panelGlow 4s ease-in-out infinite;
        }

        @keyframes panelGlow {
            0%, 100% { border-color: rgba(255,215,0,0.3); }
            50% { border-color: rgba(255,215,0,0.7); }
        }

        .challenge-title {
            color: #ffd700;
            font-size: clamp(1.4em, 3vw, 2em);
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
            animation: titleBounce 2s ease-in-out infinite;
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .challenge-question {
            font-size: clamp(1.1em, 2.5vw, 1.3em);
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
            color: #e0e0e0;
        }

        /* Opciones del juego redise√±adas */
        .game-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .option-card {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: clamp(1em, 2vw, 1.1em);
            font-weight: 600;
        }

        .option-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transition: all 0.6s ease;
            transform: translate(-50%, -50%);
        }

        .option-card:hover::before {
            width: 400px;
            height: 400px;
        }

        .option-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #ffd700;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .option-card.correct {
            background: linear-gradient(135deg, #ffd700, #ffed4a);
            color: #1a1a2e;
            animation: correctPulse 1s ease;
        }

        .option-card.wrong {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            animation: wrongShake 0.8s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: translateY(-8px) scale(1.02); }
            50% { transform: translateY(-8px) scale(1.1); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0) scale(1); }
            25% { transform: translateX(-10px) scale(1.02); }
            75% { transform: translateX(10px) scale(0.98); }
        }

        /* Bot√≥n de siguiente */
        .next-button {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #1a1a2e;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: clamp(1.1em, 2.5vw, 1.3em);
            font-weight: bold;
            cursor: pointer;
            margin: 30px auto 20px;
            display: block;
            transition: all 0.3s ease;
            border: 3px solid transparent;
            display: none;
        }

        .next-button:hover {
            transform: scale(1.1) rotate(-2deg);
            border-color: #4CAF50;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Estrellas de fondo */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-area {

            .control-panel {

                gap: 8px;
            }

            .progress-container {

                margin: 0;
            }

            .space-scene {

            }

            .challenge-panel {
                margin: 10px;
                padding: 20px;
            }

            .game-options {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .option-card {

                padding: 15px;
            }
        }

        @media (max-width: 480px) {

            }

            .challenge-panel {

                padding: 15px;
            }

            .option-card {

        /* Efectos especiales */
        .celebration-overlay {

            top: 0;
            left: 0;

            height: 100%;
            background: transparent;
            display: none;
            justify-content: center;
            align-items: center;

        .celebration-content {

        }

        @keyframes celebrationBounce {

            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        /* Estilos para confeti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: confetti-fall 3s linear infinite;
            z-index: 9999;
        }

        .confetti:nth-child(odd) {
            background: #ff6b6b;
            width: 8px;
            height: 8px;
        }

        .confetti:nth-child(3n) {
            background: #4ecdc4;
            border-radius: 50%;
        }

        .confetti:nth-child(4n) {
            background: #4CAF50;
            width: 6px;
            height: 15px;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Popup especial para llegada a la luna */
        .moon-arrival-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(10px);
        }

        .moon-popup-content {
            background: linear-gradient(135deg, #ffd700, #ffed4a, #4ecdc4);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            color: #1a1a2e;

            margin: 20px;
            animation: moonPopupShow 1s ease;
            border: 5px solid white;
            box-shadow: 0 0 50px rgba(255,215,0,0.8);

        .moon-popup-content h2 {
            font-size: clamp(2em, 5vw, 3em);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .moon-popup-content p {
            font-size: clamp(1.2em, 3vw, 1.5em);
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .moon-continue-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .moon-continue-btn:hover {
            transform: scale(1.1);
            border-color: #1a1a2e;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        @keyframes moonPopupShow {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
    </style>
</head>

    <script>
        let currentChallenge = 0;
        let score = 0;

        const challenges = [
            {

                options: ['Las estrellas y planetas üåü', 'Solo los peces üê†', 'Solo los carros üöó', 'Solo la comida üçï'],

            {

            },
            {

                question: 'Conecta cada cosa con lo que Carl nos ense√±√≥:',
                leftItems: ['üåü Estrellas', '‚ùì Preguntas', 'üåç Tierra'],
                rightItems: ['Nuestro hogar que cuidar', 'Siempre debemos hacerlas', 'Est√°n hechas del mismo material que nosotros'],
                correctPairs: [[0,2], [1,1], [2,0]]
            },
            {

                question: 'Carl dec√≠a: "Somos polvo de ______"',

                hint: 'Pista: ‚ú® Brillan en el cielo nocturno'
            },
            {

                question: '¬øQu√© hizo primero Carl Sagan en su vida?',
                options: ['üì∫ Hacer programas de TV', 'üë∂ Nacer y ser ni√±o curioso', 'üî≠ Usar telescopios grandes', 'üéì Estudiar en la universidad'],
                correct: 1
            },
            {
                type: 'multiple_choice',
                title: 'Reto 7: El planeta de Carl',
                question: '¬øEn qu√© planeta viv√≠a Carl Sagan?',
                options: ['La Tierra üåç', 'Marte üî¥', 'La Luna üåô', 'El Sol ‚òÄÔ∏è'],
                correct: 0
            },
            {
                type: 'memory',
                title: 'Reto 8: Memoria Espacial',
                question: 'Encuentra todas las parejas de cosas que le gustaban a Carl:',
                cards: ['üåü', 'üåü', 'üî≠', 'üî≠', 'üìö', 'üìö', 'üåç', 'üåç']
            },

                title: 'Reto 9: Mensaje de Carl',
                question: 'Arrastra lo que Carl nos ense√±√≥ a hacer:',
                items: ['ü§î Hacer preguntas', 'üò¥ Solo dormir', 'üì∫ Solo ver TV', 'üç≠ Comer dulces'],
                correct: 'ü§î Hacer preguntas',
                dropText: 'Arrastra la ense√±anza de Carl'
            },
            {
                type: 'multiple_choice',
                title: 'Reto 10: Los programas de Carl',
                question: '¬øC√≥mo compart√≠a Carl su amor por las estrellas?',
                options: ['En TV y libros üì∫üìö', 'Solo cantando üéµ', 'Solo bailando üíÉ', 'Solo durmiendo üò¥'],
                correct: 0
            },
            {

                rightItems: ['Proteg√≠a nuestro planeta', 'Siempre hac√≠a preguntas', 'Descubr√≠a cosas nuevas'],
                correctPairs: [[0,1], [1,2], [2,0]]
            }
        ];

        // Crear estrellas
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Cargar desaf√≠o
        function loadChallenge() {
            if (currentChallenge >= challenges.length) {
                showFinalMessage();
                return;
            }

            const container = document.getElementById('challengeContainer');
            const challenge = challenges[currentChallenge];
            const scoreDisplay = document.getElementById('scoreDisplay');

            scoreDisplay.textContent = `Pregunta ${currentChallenge + 1} de ${challenges.length} | Puntuaci√≥n: ${score}`;

            let html = `
                <h2 class="challenge-title">${challenge.title}</h2>
                <div class="challenge-question">${challenge.question}</div>
            `;

            // Generar HTML seg√∫n el tipo de desaf√≠o
            switch (challenge.type) {
                case 'multiple_choice':
                    html += generateMultipleChoice(challenge);
                    break;
                case 'drag_drop':
                    html += generateDragDrop(challenge);
                    break;
                case 'connections':
                    html += generateConnections(challenge);
                    break;
                case 'input':
                    html += generateInput(challenge);
                    break;
                case 'memory':
                    html += generateMemory(challenge);
                    break;
            }

            container.innerHTML = html;

            // Ocultar bot√≥n siguiente
            document.getElementById('nextBtn').style.display = 'none';
        }

        // Verificar respuesta
        function checkAnswer(selectedIndex) {
            const challenge = challenges[currentChallenge];
            const options = document.querySelectorAll('.option-card');

            // Deshabilitar todas las opciones
            options.forEach(option => option.style.pointerEvents = 'none');

            if (selectedIndex === challenge.correct) {
                options[selectedIndex].classList.add('correct');
                score++;
                updateSpaceship();

                // Si es la primera pregunta, no mostrar celebraci√≥n normal
                if (currentChallenge === 0) {
                    // La celebraci√≥n especial se maneja en updateSpaceship()
                } else {
                    showCelebration('¬°Fant√°stico! üåü');
                }
            } else {
                options[selectedIndex].classList.add('wrong');
                options[challenge.correct].classList.add('correct');
                showCelebration('¬°Sigue intentando! üí™');
            }

            // Actualizar progreso
            updateProgress();

        // Actualizar posici√≥n de la nave
        function updateSpaceship() {
            const spaceship = document.getElementById('spaceship');

            // Si es la primera pregunta correcta, llevar directamente a la luna
            if (currentChallenge === 0 && score === 1) {
                spaceship.style.left = '80%'; // Llegar a la luna
                spaceship.style.transform = 'translateY(-50%) scale(1.3)';
                spaceship.style.filter = 'drop-shadow(0 0 30px #ffd700)';

                // Hacer que la luna brille
                const moon = document.querySelector('.moon');
                moon.style.boxShadow = '0 0 50px rgba(255, 215, 0, 0.8)';
                moon.style.transform = 'scale(1.2)';

                // Mostrar celebraci√≥n especial con confeti
                setTimeout(() => {
                    showMoonArrivalCelebration();
                }, 1000);
            } else if (currentChallenge > 0) {
                // Continuar desde la luna hacia adelante para las siguientes preguntas
                const progress = (currentChallenge) / (challenges.length - 1);
                const newPosition = 80 + (progress * 15); // Del 80% al 95%
                spaceship.style.left = Math.min(newPosition, 95) + '%';
                spaceship.style.filter = 'drop-shadow(0 0 20px #ffd700)';
            }
        }

            const progressFill = document.getElementById('progressFill');
            const progress = ((currentChallenge + 1) / challenges.length) * 100;

        // Reiniciar juego
        function restartGame() {
            currentChallenge = 0;
            score = 0;
            const spaceship = document.getElementById('spaceship');
            spaceship.style.left = '20%';
            spaceship.style.filter = 'drop-shadow(0 0 15px #ffd700)';

        // Pantalla completa
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Variables para diferentes tipos de juego
        let selectedConnection = null;
        let connections = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let canFlip = true;

        // Drag and Drop functions
        function allowDrop(ev) {
            ev.preventDefault();
            ev.target.classList.add('dragover');
        }

        function dragStart(ev) {
            ev.dataTransfer.setData("text", ev.target.getAttribute('data-value'));
        }

        function dropHandler(ev) {
            ev.preventDefault();
            const dropZone = document.getElementById('dropZone');
            dropZone.classList.remove('dragover');

            const data = ev.dataTransfer.getData("text");
            const challenge = challenges[currentChallenge];

            if (data === challenge.correct) {
                dropZone.innerHTML = `<div style="color: #4CAF50; font-size: 1.5em; font-weight: bold;">${data}</div>`;
                dropZone.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
                dropZone.style.borderColor = '#4CAF50';
                score++;
                updateSpaceship();

                // Si es la primera pregunta, no mostrar celebraci√≥n normal
                if (currentChallenge === 0) {
                    // La celebraci√≥n especial se maneja en updateSpaceship()
                } else {
                    showCelebration('¬°Fant√°stico! üåü');
                }
            } else {
                dropZone.innerHTML = `<div style="color: #f44336; font-size: 1.5em; font-weight: bold;">${data}</div>`;
                dropZone.style.background = 'linear-gradient(135deg, #f44336, #d32f2f)';
                dropZone.style.borderColor = '#f44336';
                showCelebration('¬°Sigue intentando! üí™');
            }

            // Deshabilitar drag items
            document.querySelectorAll('.drag-item').forEach(item => {
                item.draggable = false;
                item.style.opacity = '0.6';
                item.style.cursor = 'default';
            });

            updateProgress();

            // Si es la primera pregunta correcta, no mostrar bot√≥n siguiente autom√°ticamente
            if (currentChallenge === 0 && data === challenge.correct) {
                // El bot√≥n se mostrar√° desde closeMoonPopup()
            } else {
                setTimeout(() => {
                    document.getElementById('nextBtn').style.display = 'block';
                }, 2500);
            }
        }

        // Connections functions
        function selectConnection(side, index) {
            const item = document.querySelector(`.connection-item.${side}[data-index="${index}"]`);

            if (item.classList.contains('matched')) return;

            if (selectedConnection) {
                if (selectedConnection.side === side && selectedConnection.index === index) {
                    // Deseleccionar
                    item.classList.remove('selected');
                    selectedConnection = null;
                    return;
                }

                // Hacer conexi√≥n
                const prevItem = document.querySelector(`.connection-item.${selectedConnection.side}[data-index="${selectedConnection.index}"]`);
                prevItem.classList.remove('selected');

                connections.push({
                    left: side === 'left' ? index : selectedConnection.index,
                    right: side === 'right' ? index : selectedConnection.index
                });

                selectedConnection = null;
                document.getElementById('connectionsFeedback').innerHTML = `<div style="color: #4CAF50;">Conexi√≥n a√±adida! Total: ${connections.length}</div>`;

                if (connections.length >= 3) {
                    document.getElementById('checkConnectionsBtn').style.display = 'block';
                }
            } else {
                // Seleccionar
                document.querySelectorAll('.connection-item.selected').forEach(el => el.classList.remove('selected'));
                item.classList.add('selected');
                selectedConnection = { side, index };
            }
        }

        function checkConnections() {
            const challenge = challenges[currentChallenge];
            let correctConnections = 0;

            connections.forEach(conn => {
                const isCorrect = challenge.correctPairs.some(pair =>
                    (pair[0] === conn.left && pair[1] === conn.right)
                );
                if (isCorrect) correctConnections++;
            });

            if (correctConnections === challenge.correctPairs.length && connections.length === challenge.correctPairs.length) {
                document.querySelectorAll('.connection-item').forEach(item => item.classList.add('matched'));
                score++;
                updateSpaceship();

                // Si es la primera pregunta, no mostrar celebraci√≥n normal
                if (currentChallenge === 0) {
                    // La celebraci√≥n especial se maneja en updateSpaceship()
                } else {
                    showCelebration('¬°Fant√°stico! üåü');
                }

                document.getElementById('connectionsFeedback').innerHTML = `<div style="color: #4CAF50; font-weight: bold;">¬°Todas las conexiones correctas! üéâ</div>`;
            } else {
                showCelebration('¬°Revisa tus conexiones! üí™');
                document.getElementById('connectionsFeedback').innerHTML = `<div style="color: #ff6b6b;">Conexiones correctas: ${correctConnections}/${challenge.correctPairs.length}</div>`;
            }

            document.getElementById('checkConnectionsBtn').style.display = 'none';
            updateProgress();

            // Si es la primera pregunta correcta, no mostrar bot√≥n siguiente autom√°ticamente
            if (currentChallenge === 0 && correctConnections === challenge.correctPairs.length && connections.length === challenge.correctPairs.length) {
                // El bot√≥n se mostrar√° desde closeMoonPopup()
            } else {
                setTimeout(() => {
                    document.getElementById('nextBtn').style.display = 'block';
                }, 2500);
            }
        }

        // Input functions
        function checkInputLength() {
            const input = document.getElementById('answerInput');
            const btn = document.getElementById('checkInputBtn');
            btn.disabled = input.value.trim().length < 2;
        }

        function checkInputAnswer() {
            const input = document.getElementById('answerInput');
            const challenge = challenges[currentChallenge];
            const userAnswer = input.value.trim().toLowerCase();
            const correctAnswer = challenge.answer.toLowerCase();

            if (userAnswer === correctAnswer || userAnswer.includes(correctAnswer)) {
                input.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
                input.style.color = 'white';
                score++;
                updateSpaceship();

                // Si es la primera pregunta, no mostrar celebraci√≥n normal
                if (currentChallenge === 0) {
                    // La celebraci√≥n especial se maneja en updateSpaceship()
                } else {
                    showCelebration('¬°Fant√°stico! üåü');
                }
            } else {
                input.style.background = 'linear-gradient(135deg, #f44336, #d32f2f)';
                input.style.color = 'white';
                showCelebration('¬°Sigue intentando! üí™');
            }

            input.disabled = true;
            document.getElementById('checkInputBtn').disabled = true;

            updateProgress();

            // Si es la primera pregunta correcta, no mostrar bot√≥n siguiente autom√°ticamente
            if (currentChallenge === 0 && (userAnswer === correctAnswer || userAnswer.includes(correctAnswer))) {
                // El bot√≥n se mostrar√° desde closeMoonPopup()
            } else {
                setTimeout(() => {
                    document.getElementById('nextBtn').style.display = 'block';
                }, 2500);
            }
        }

        // Memory functions
        function flipCard(index) {
            if (!canFlip || flippedCards.length >= 2) return;

            const card = document.querySelector(`.memory-card[data-index="${index}"]`);
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;

            card.classList.add('flipped');
            flippedCards.push({
                index,
                value: card.getAttribute('data-card')
            });

            if (flippedCards.length === 2) {
                canFlip = false;
                setTimeout(checkMemoryMatch, 1000);
            }
        }

        function checkMemoryMatch() {
            const [card1, card2] = flippedCards;
            const element1 = document.querySelector(`.memory-card[data-index="${card1.index}"]`);
            const element2 = document.querySelector(`.memory-card[data-index="${card2.index}"]`);

            if (card1.value === card2.value) {
                element1.classList.add('matched');
                element2.classList.add('matched');
                matchedPairs++;

                const challenge = challenges[currentChallenge];
                document.getElementById('memoryStats').textContent = `Parejas encontradas: ${matchedPairs} / ${challenge.cards.length / 2}`;

                if (matchedPairs === challenge.cards.length / 2) {
                    score++;
                    updateSpaceship();

                    // Si es la primera pregunta, no mostrar celebraci√≥n normal
                    if (currentChallenge === 0) {
                        // La celebraci√≥n especial se maneja en updateSpaceship()
                    } else {
                        showCelebration('¬°Fant√°stico! Todas las parejas encontradas! üåü');
                    }

                    updateProgress();

                    // Si es la primera pregunta correcta, no mostrar bot√≥n siguiente autom√°ticamente
                    if (currentChallenge === 0) {
                        // El bot√≥n se mostrar√° desde closeMoonPopup()
                    } else {
                        setTimeout(() => {
                            document.getElementById('nextBtn').style.display = 'block';
                        }, 2500);
                    }
                }
            } else {
                element1.classList.remove('flipped');
                element2.classList.remove('flipped');
            }

            flippedCards = [];
            canFlip = true;
        }

        // Reset variables for each challenge
        function resetGameVariables() {
            selectedConnection = null;
            connections = [];
            flippedCards = [];
            matchedPairs = 0;
            canFlip = true;
        }

        // Inicializar
        createStars();
        loadChallenge();
    </script>
